<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>

            <br>

            <br>

            <input type="date" name="begin" 
        placeholder="dd-mm-yyyy" value=""
        min="1997-01-01" max="2030-12-31">

            <label for="billing_address">Billing address:</label>
            <input type="text" name="billing_address">

            <br>
            <button>Submit</button>

</html>
